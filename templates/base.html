<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}默认标题{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>功能导航</h2>
        <a href="{{ url_for('Camera_status') }}">摄像头状态</a>
        <a href="{{ url_for('Alarm_history') }}">报警历史</a>
        <a href="{{ url_for('Logger_scan') }}">日志浏览</a>
        <a href="{{ url_for('detected_obj') }}">检测结果</a>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
    <script src="{{ url_for('static', filename='jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    {% endblock %}
</body>
</html>
